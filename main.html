<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background: #f4f4f4;
    }

    #verification_heading {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #verification_subtext {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
      text-align: center;
    }

    .code-container {
      display: flex;
      gap: 10px;
    }

    .code {
      width: 40px;
      height: 50px;
      font-size: 22px;
      text-align: center;
      border: 2px solid #ccc;
      border-radius: 6px;
      outline: none;
      transition: border-color 0.3s;
    }

    .code:focus {
      border-color: #007BFF;
    }
  </style>
</head>
<body>

  <!-- Heading -->
  <h1 id="verification_heading">Verify Your Account</h1>

  <!-- Subheading -->
  <p id="verification_subtext">Please enter the 6-digit OTP sent to your registered email/phone.</p>

  <!-- OTP Inputs -->
  <div class="code-container">
    <input type="text" maxlength="1" class="code">
    <input type="text" maxlength="1" class="code">
    <input type="text" maxlength="1" class="code">
    <input type="text" maxlength="1" class="code">
    <input type="text" maxlength="1" class="code">
    <input type="text" maxlength="1" class="code">
  </div>

  <script>
    const inputs = document.querySelectorAll(".code");

    inputs.forEach((input, index) => {
      // Move forward on input
      input.addEventListener("input", () => {
        if (input.value && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });

      // Handle backspace
      input.addEventListener("keydown", (e) => {
        if (e.key === "Backspace") {
          if (input.value === "" && index > 0) {
            inputs[index - 1].focus();
            inputs[index - 1].value = "";
          }
        }
      });
    });

    // Autofocus on first input when page loads
    window.addEventListener("load", () => inputs[0].focus());
  </script>

</body>
</html>
